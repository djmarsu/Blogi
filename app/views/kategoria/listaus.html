{% extends "base.html" %}

{% block content %}

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
<h2>Kategoriat</h2>
{% for kategoria in kategoriat %}
    <h4><a href="{{base_path}}/kategoria/{{kategoria.nimi}}">{{kategoria.nimi}}</a></h4>
{% endfor %}
{% endblock %}
