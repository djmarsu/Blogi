{% extends "base.html" %}
{% block content %}
  <h1>Rekisteröidy</h1>

  <form action="{{base_path}}/signup" method="post">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input class="form-control" type="text" name="nimi">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input class="form-control" type="password" name="salasana">
    </div>

    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
  </form>
{% endblock %}
