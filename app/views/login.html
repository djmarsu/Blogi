{% extends "base.html" %}
{% block content %}
  <h1>Kirjaudu sisään</h1>

  <form action="{{base_path}}/login" method="post" style="margin-bottom: 30px;">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input class="form-control" type="text" name="nimi">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input class="form-control" type="password" name="salasana">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
  </form>

  <p>
    <a href="signup">Voit rekisteröityä täältä</a>
  </p>
{% endblock %}
