{% extends "base.html" %}

{% block content %}

{% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
     </ul>
  </div>
{% endif %}

<div class="yksittainen">
  <h1>Kirjoita uusi merkintä</h1>
  <form method="post" action="{{base_path}}/postaus/uusi">
	  <div class="form-group">
	  <label>Otsikko</label>
	  <input class="form-control" name="otsikko" type="text" {% if attributes.otsikko %} value="{{attributes.otsikko}}" {% endif %}>
	  </div>

	  <div class="form-group">
    <label>Teksti</label>
	  <textarea class="form-control" name="leipateksti">{% if attributes.leipateksti %}{{attributes.leipateksti}}{% endif %}</textarea>
	  </div>

    <div class="form-group">
    <label>Kategoriat<br/><span style="font-weight:normal; color: #333333">erottele pilkulla eli näin: musa,makkara,juttujuttu</span></label>
    <input class="form-control" name="kategoriat" value="{{kategoriat}}" type="text">
    </div>

    <div class="form-group">
    <label>Julkaistu?</label>
    <input name="julkaistu" type="checkbox" value="jees">
    </div>

	  <div class="form-group">
		  <button type="submit" class="btn btn-primary">Tallenna</button>
	  </div>
  </form>
</div>
{% endblock %}
