{% extends "base.html" %}

{% block content %}
<a href="{{base_path}}/postaus/uusi">Lisää uusi</a>

{% for postaus in postaukset %}
  {% if postaus.julkaistu == 'y' %}
  <div class="pos">
    <h1><a href="{{base_path}}/postaus/{{postaus.id}}">{{postaus.otsikko}}</a></h1>

    <p>{{postaus.leipateksti}}</p>

    <p style="color: grey;">{{postaus.pvm}}</p>
  </div>
  {% endif %}
{% endfor %}
{% endblock %}
